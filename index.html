---
# The redirection should be done by the webserver
sitemap: false
---
<!DOCTYPE html>
<html>

<head>
  <script src="/assets/js/jquery.min.js"></script>
  <meta charset="utf-8">
  <script>
    var userLang = navigator.language || navigator.userLanguage;
    var lang;
    if (userLang.indexOf("fr") > -1) {
      lang = "fr"
    } else { lang = "en" }
    var test = '<meta http-equiv="refresh" content="0;url={{ site.baseurl }}/' + lang + '/">';
    $("head").html(test);
  </script>
</head>

</html>
