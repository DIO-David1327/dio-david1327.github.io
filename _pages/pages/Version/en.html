<script>
	// Array of versions with associated comments
	const versions = [
		{ version: "4.35", news: true, comment: "" },
		{ version: "4.34.1", news: true, comment: "(Banned by Grepolis)" },
		{ version: "4.34", news: true, comment: "(Banned by Grepolis) + The smileys were not working in the alliance forum" },
		{ version: "4.33", news: true, comment: "Some images are no longer accessible" },
		{ version: "4.32", news: true, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.31", news: true, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.30", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.29", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.28", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.27", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.26", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.25", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.24.1", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.24", news: false, comment: "Images are no longer accessible due to website changes" },
		{ version: "4.23", news: false, comment: "Images are no longer accessible due to website changes" },
	];

	function generateVersionLinks(versions) { // Function to generate HTML links with comments and update links
		const container = document.getElementById('versions-list');
		container.innerHTML = ""; // Clear the container

		versions.forEach(item => {

			const paragraph = document.createElement('p');

			// Add text "Version xx:"
			let text = document.createElement('span');
			text.textContent = `Version ${item.version}: `;
			paragraph.appendChild(text);

			// Add link to install
			const link = document.createElement('a');
			link.href = `https://github.com/DIO-David1327/DIO-TOOLS-David1327/raw/${item.version}/code.user.js`;
			link.target = "_blank";
			link.className = "link link--external";
			link.rel = "nofollow ugc noopener";
			link.textContent = `Install`;
			paragraph.appendChild(link);

			// Add text " | Modifications: "
			text = document.createElement('span');
			text.textContent = ` | Modifications: `;
			paragraph.appendChild(text);

			// Add "news" link if there is one
			if (item.news) {
				const changelogLink = document.createElement('a');
				changelogLink.href = `/en/news/update/${item.version}.html`;
				changelogLink.target = "_blank";
				changelogLink.className = "link link--external";
				changelogLink.rel = "nofollow ugc noopener";
				changelogLink.textContent = "info";
				paragraph.appendChild(changelogLink);
				text = document.createElement('span')
				text.textContent = ` / `;
				paragraph.appendChild(text);
			}

			// Add GitHub link for modifications
			const changelogLink = document.createElement('a');
			changelogLink.href = `https://github.com/DIO-David1327/DIO-TOOLS-David1327/releases/tag/${item.version}`;
			changelogLink.target = "_blank";
			changelogLink.className = "link link--external";
			changelogLink.rel = "nofollow ugc noopener";
			changelogLink.textContent = "github";
			paragraph.appendChild(changelogLink);

			// Add the comment, if there is one
			if (item.comment) {
				const comment = document.createElement('span');
				comment.textContent = ` => ${item.comment}`;
				comment.style.color = "red"; // Display the comment in red
				paragraph.appendChild(comment);
			}

			container.appendChild(paragraph);
		});
	}
	generateVersionLinks(versions); // Call function to generate links
</script>
